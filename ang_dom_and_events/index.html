<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular DOM and Events</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body ng-app>
<div ng-init="buttonDisabled=true"> //ng-init initializes buttonDisabled
    <button ng-disabled="buttonDisabled" onclick="alert('hi')">Click Me</button><br>//ng-disabled is used to disable the element if it is set to true
    <input type="checkbox" ng-model="buttonDisabled">Disable the button //ng-model binds the buttonDisabled variable to the checkbox element
</div>

</body>
</html>
