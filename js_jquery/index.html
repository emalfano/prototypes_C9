<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Prototype</title>
    <link rel="stylesheet" href="style.css">
    <!-- Below is the link to the jQuery library -->
    <!-- This should always be before your script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var count = 0; // A counter variable to be used in Feature Set 3

        $(document).ready(function(){
            //Here are some examples using jQuery
            //.addClass is used to add a class to any element
            //here we are targeting the div1 element
            //Feature Set 1 - From Red to Pink
            $("#div1").addClass("pink"); //change the word red to pink *note these classes have already been created in the CSS file

            //.click is like using the onclick attribute we used before
            //It creates an event handler for when div1 is clicked
            //Feature Set 3 - Change The Text
            $("#div1").click(function(){
                console.log("You clicked div 1, It is pink"); //Fixed the output to reflect div1's new color
                count += 1;
                $(this).html("Click Counts " + count); // better query way
                console.log("Click count: " + count + " times"); // display click count
            });

            //Here is another .click example that changes the color of the div every time you click on it
            // Feature set 3 - display text color in div instead of console
            $("#div2").click(function(){
                $("#div2").toggleClass("green");    //Advanced: $(this).toggleClass("green");

                //Here is an if statement that outputs the color of div2 to the console when it is clicked
                if($("#div2").hasClass("green")){
                    //If it has the class "green" then it will output "I am Green!"
                    // console.log("I am Green!"); ema - replaced with jQuery way below
                    $(this).html("I am Green!"); // better query way
                }else{
                    //else it does not have the class "green" then it will output "I am White!"
                    $(this).html("I am White!"); // better query way
                }
            });
            //----Write your code bellow----//
            // Feature Set 2 - Add card-back class to div3 and div4
            $("#div3").addClass("card-back");
            $("#div4").addClass("card-back");
            //It creates an event handler for when div3 is clicked
            $("#div3").click(function(){
                $("#div3").toggleClass("flag");
            });
            //It creates an event handler for when div4 is clicked
            $("#div4").click(function(){
                $("#div4").toggleClass("path");
            });
            //----Write your code above----//
        });
    </script>
</head>
<body class="no-select">
<h1>Fun With jQuery</h1>

<div id="div1">div 1</div>
<div id="div2">div 2</div>
<div id="div3">div 3</div>
<div id="div4">div 4</div>

</body>
</html>
