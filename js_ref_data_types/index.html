<!doctype html>
<html>
<head>
    <title>Reference Data Types</title>
    <meta name="description" content="This prototype will introduce you to reference data types, including arrays and objects.">
    <meta name="keywords" content="JavaScript, reference data types">
    <meta name="author" content="Elizabeth Alfano">
    <script>
        // Feature set 1 - Student array
        var student_array = ["Oleg","Joshua","Nytara","Bill","Haroon"];
        console.log("3rd element of the array is " + student_array[2]); //should log third element of the array
        // Feature Set 1.1 - Array Methods
        console.log("The entire array: " + student_array); //should log every element of the array
        console.log("The length of the array is " + student_array.length); //should log length of the array
        student_array.push("Liz","Kyle"); //add two more students to the array
        console.log("The entire array: " + student_array); //should log every element of the array
        console.log("The length of the updated array is " + student_array.length); //should log length of the array
    </script>
</head>
<body>

</body>
</html>
