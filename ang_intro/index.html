<!doctype html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
<!--feature set 1-->
    <div ng-init="myVar='A String'">{{myVar}}</div>
<!--feature set 2-->
    <div ng-init="carArray=['Camry','Mazerati','Bug','Celica']">
    <ul>
        <li ng-repeat='cars in carArray'>{{ cars }}</li>
    </ul>
    </div>
<!--feature set 3-->
<div>
    Name: <input type="text" ng-model="myInput">
    <p>{{ myInput }}</p>
</div>
</body>
</html>
