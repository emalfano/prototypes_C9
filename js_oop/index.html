<!doctype html>
<html>
<head>
    <title>JS Object Oriented Programming</title>
    <meta name="description" content="Building from previous prototypes, we will be taking a closer look at objects and how we can create multiple instances of one object using a constructor function. We will also look at adding a method using prototype. This prototype will be using the Apple iTunes API to retrieve the current top 10 movies on iTunes.">
    <meta name="keywords" content="JavaScript, OOP, Object Oriented programming, prototype, Apple iTunes API">
    <meta name="author" content="Elizabeth Alfano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        //just creating some variables for feature set 1
        var x = null;
        var y;
        var z = "This is a string";

        //Feature set 2 True or False
        var output1 = x == y; // expected result is true
        var output2 = x == z; // expected result is false
        var output3 = y == z; // expected result is false
        console.log("My output1", output1);
        console.log("My output2", output2);
        console.log("My output3", output3);

        //Feature set 3 typeof
        var output4 = "x is an " + typeof x; // expected result is true
        var output5 = "y is " + typeof y; // expected result is false
        var output6 = "z is a " + typeof z; // expected result is false
        console.log("My output4", output4);
        console.log("My output5", output5);
        console.log("My output6", output6);
    </script>
</head>
<body>
<h1>Javascript OOP Prototype</h1>
</body>
</html>
